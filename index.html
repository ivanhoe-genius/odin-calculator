<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAF Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Just Another Fantastic Calculator</h1>
        <div class="main-frame">
            <div class="top">
                <div class="display" id="display">
                    <span>0</span>
                </div>
                <input type="button" value="âŒ«" class="button backspace" id="bakcspace">
            </div>
            <div class="bottom">
                <input type="button" value="C" class="button" id="clear">

                <input type="button" value="+/-" class="button" id="negate">

                <input type="button" value="%" class="button" id="percent">

                <input type="button" value="/" class="button operator" id="divide">

                <input type="button" value="7" class="button number" id="seven">

                <input type="button" value="8" class="button number" id="eight">

                <input type="button" value="9" class="button number" id="nine">

                <input type="button" value="*" class="button operator" id="multiply">

                <input type="button" value="4" class="button number" id="four">

                <input type="button" value="5" class="button number" id="five">

                <input type="button" value="6" class="button number" id="six">

                <input type="button" value="-" class="button operator" id="subtract">

                <input type="button" value="1" class="button number" id="one">

                <input type="button" value="2" class="button number" id="two">

                <input type="button" value="3" class="button number" id="three">

                <input type="button" value="+" class="button operator" id="add">

                <input type="button" value="0" class="button zero number" id="zero">

                <input type="button" value="." class="button number" id="dot">

                <input type="button" value="=" class="button" id="equals">

            </div>
        </div>
        <div class="signature">
            <p>Design and code: ivanhoe-genius</p>
            <p>January 2024</p>
        </div>
    </main>

</body>

</html>
